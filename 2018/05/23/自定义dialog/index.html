Manager.LayoutParams params = getWindow().getAttributes();</span><br><span class="line">        params.gravity= Gravity.CENTER;</span><br><span class="line">        params.height = (int) (display.getHeight() * 0.25);</span><br><span class="line">        params.width = (int) (display.getWidth() * 0.8);</span><br><span class="line">        dialogWindow.setAttributes(params);</span><br><span class="line"></span><br><span class="line">        super.onCreate(savedInstanceState);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static class Builder &#123;</span><br><span class="line">        private Context context;</span><br><span class="line">        private String message;</span><br><span class="line">        private String positiveButtonText;</span><br><span class="line">        private String negativeButtonText;</span><br><span class="line">        private View contentView;</span><br><span class="line">        private OnClickListener positiveButtonClickListener;</span><br><span class="line">        private OnClickListener negativeButtonClickListener;</span><br><span class="line"></span><br><span class="line">        public Builder(Context context) &#123;</span><br><span class="line">            this.context = context;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public Builder setMessage(String message) &#123;</span><br><span class="line">            this.message = message;</span><br><span class="line">            return this;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public Builder setMessage(int message) &#123;</span><br><span class="line">            this.message = (String) context.getText(message);</span><br><span class="line">            return this;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        public Builder setContentView(View v) &#123;</span><br><span class="line">            this.contentView = v;</span><br><span class="line">            return this;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public Builder setPositiveButton(int positiveButtonText,</span><br><span class="line">                                         OnClickListener listener) &#123;</span><br><span class="line">            this.positiveButtonText = (String) context</span><br><span class="line">                    .getText(positiveButtonText);</span><br><span class="line">            this.positiveButtonClickListener = listener;</span><br><span class="line">            return this;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public Builder setPositiveButton(String positiveButtonText,</span><br><span class="line">                                         OnClickListener listener) &#123;</span><br><span class="line">            this.positiveButtonText = positiveButtonText;</span><br><span class="line">            this.positiveButtonClickListener = listener;</span><br><span class="line">            return this;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public Builder setNegativeButton(int negativeButtonText,</span><br><span class="line">                                         OnClickListener listener) &#123;</span><br><span class="line">            this.negativeButtonText = (String) context</span><br><span class="line">                    .getText(negativeButtonText);</span><br><span class="line">            this.negativeButtonClickListener = listener;</span><br><span class="line">            return this;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public Builder setNegativeButton(String negativeButtonText,</span><br><span class="line">                                         OnClickListener listener) &#123;</span><br><span class="line">            this.negativeButtonText = negativeButtonText;</span><br><span class="line">            this.negativeButtonClickListener = listener;</span><br><span class="line">            return this;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public CustomDialog create() &#123;</span><br><span class="line">            LayoutInflater inflater = (LayoutInflater) context</span><br><span class="line">                    .getSystemService(Context.LAYOUT_INFLATER_SERVICE);</span><br><span class="line">            //实例化dialog并设置样式</span><br><span class="line">            final CustomDialog dialog = new CustomDialog(context,R.style.custom_dialog);</span><br><span class="line"></span><br><span class="line">            View layout = inflater.inflate(R.layout.theme_dialog, null);</span><br><span class="line">            dialog.addContentView(layout, new ViewGroup.LayoutParams(</span><br><span class="line">                    ViewGroup.LayoutParams.WRAP_CONTENT, ViewGroup.LayoutParams.WRAP_CONTENT));</span><br><span class="line">            // 设置确定按钮</span><br><span class="line">            if (positiveButtonText != null) &#123;</span><br><span class="line">                ((Button) layout.findViewById(R.id.dialog_left_btn))</span><br><span class="line">                        .setText(positiveButtonText);</span><br><span class="line">                if (positiveButtonClickListener != null) &#123;</span><br><span class="line">                    ((Button) layout.findViewById(R.id.dialog_left_btn))</span><br><span class="line">                            .setOnClickListener(new View.OnClickListener() &#123;</span><br><span class="line">                                public void onClick(View v) &#123;</span><br><span class="line">                                    positiveButtonClickListener.onClick(dialog,</span><br><span class="line">                                            DialogInterface.BUTTON_POSITIVE);</span><br><span class="line">                                &#125;</span><br><span class="line">                            &#125;);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                layout.findViewById(R.id.dialog_left_btn).setVisibility(</span><br><span class="line">                        View.GONE);</span><br><span class="line">            &#125;</span><br><span class="line">            //设置取消按钮</span><br><span class="line">            if (negativeButtonText != null) &#123;</span><br><span class="line">                ((Button) layout.findViewById(R.id.dialog_right_btn))</span><br><span class="line">                        .setText(negativeButtonText);</span><br><span class="line">                if (negativeButtonClickListener != null) &#123;</span><br><span class="line">                    ((Button) layout.findViewById(R.id.dialog_right_btn))</span><br><span class="line">                            .setOnClickListener(new View.OnClickListener() &#123;</span><br><span class="line">                                public void onClick(View v) &#123;</span><br><span class="line">                                    negativeButtonClickListener.onClick(dialog,</span><br><span class="line">                                            DialogInterface.BUTTON_NEGATIVE);</span><br><span class="line">                                &#125;</span><br><span class="line">                            &#125;);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                layout.findViewById(R.id.dialog_right_btn).setVisibility(</span><br><span class="line">                        View.GONE);</span><br><span class="line">            &#125;</span><br><span class="line">            //设置内容textview</span><br><span class="line">            if (message != null) &#123;</span><br><span class="line">                ((TextView) layout.findViewById(R.id.dialog_message)).setText(message);</span><br><span class="line">            &#125; else if (contentView != null) &#123;</span><br><span class="line">                //设置内容布局</span><br><span class="line">                ((LinearLayout) layout.findViewById(R.id.dialog_content))</span><br><span class="line">                        .removeAllViews();</span><br><span class="line">                ((LinearLayout) layout.findViewById(R.id.dialog_content))</span><br><span class="line">                        .addView(contentView, new ViewGroup.LayoutParams(ViewGroup.LayoutParams.MATCH_PARENT, ViewGroup.LayoutParams.MATCH_PARENT));</span><br><span class="line">            &#125;</span><br><span class="line">            dialog.setContentView(layout);</span><br><span class="line">            return dialog;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
