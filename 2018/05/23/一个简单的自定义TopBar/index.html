        <p>在看《Android群英传》看到自定义view复合控件，就照着书敲了下。</p>
<p>attrs.xml<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;utf-8&quot;?&gt;</span><br><span class="line">&lt;resources&gt;</span><br><span class="line">    &lt;declare-styleable name=&quot;MyTopBar&quot;&gt;</span><br><span class="line">        &lt;attr name=&quot;mtitle&quot; format=&quot;string&quot;/&gt;</span><br><span class="line">        &lt;attr name=&quot;mtitleTextSize&quot; format=&quot;dimension&quot;/&gt;</span><br><span class="line">        &lt;attr name=&quot;mtitleTextColor&quot; format=&quot;color&quot;/&gt;</span><br><span class="line">        &lt;attr name=&quot;leftTextColor&quot; format=&quot;color&quot;/&gt;</span><br><span class="line">        &lt;attr name=&quot;leftBackground&quot; format=&quot;reference|color&quot;/&gt;</span><br><span class="line">        &lt;attr name=&quot;leftText&quot; format=&quot;string&quot;/&gt;</span><br><span class="line">        &lt;attr name=&quot;rightTextColor&quot; format=&quot;color&quot;/&gt;</span><br><span class="line">        &lt;attr name=&quot;rightBackground&quot; format=&quot;reference|color&quot;/&gt;</span><br><span class="line">        &lt;attr name=&quot;rightText&quot; format=&quot;string&quot;/&gt;</span><br><span class="line">    &lt;/declare-styleable&gt;</span><br><span class="line"></span><br><span class="line">&lt;/resources&gt;</span><br></pre></td></tr></table></figure></p>
<p>MyTopBar.java</p>

/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br></pre></td><td class="code"><pre><span class="line">public class MyTopBar extends RelativeLayout &#123;</span><br><span class="line"></span><br><span class="line">    private TypedArray typedArray;</span><br><span class="line">    private int titleTextColor;</span><br><span class="line">    private int leftTextColor;</span><br><span class="line">    private int rightTextColor;</span><br><span class="line">    private Drawable leftBackground;</span><br><span class="line">    private Drawable rightBackground;</span><br><span class="line">    private String rightText;</span><br><span class="line">    private String leftText;</span><br><span class="line">    private String title;</span><br><span class="line">    private float titleTextSize;</span><br><span class="line">    private Button mLeftButton;</span><br><span class="line">    private Button mRightButton;</span><br><span class="line">    private TextView mTitleView;</span><br><span class="line">    private LayoutParams mLeftParams;</span><br><span class="line">    private LayoutParams mRightParams;</span><br><span class="line">    private LayoutParams mTitlepParams;</span><br><span class="line">    topbarClickListener listener;</span><br><span class="line"></span><br><span class="line">    public MyTopBar(Context context, AttributeSet attrs) &#123;</span><br><span class="line">        super(context, attrs);</span><br><span class="line">        //获取属性</span><br><span class="line">        typedArray = context.obtainStyledAttributes(attrs, R.styleable.MyTopBar);</span><br><span class="line">        titleTextColor = typedArray.getColor(R.styleable.MyTopBar_mtitleTextColor, 0);</span><br><span class="line">        leftTextColor = typedArray.getColor(R.styleable.MyTopBar_leftTextColor, 0);</span><br><span class="line">        rightTextColor = typedArray.getColor(R.styleable.MyTopBar_rightTextColor, 0);</span><br><span class="line">        leftBackground = typedArray.getDrawable(R.styleable.MyTopBar_leftBackground);</span><br><span class="line">        rightBackground = typedArray.getDrawable(R.styleable.MyTopBar_rightBackground);</span><br><span class="line">        leftText = typedArray.getString(R.styleable.MyTopBar_leftText);</span><br><span class="line">        rightText = typedArray.getString(R.styleable.MyTopBar_rightText);</span><br><span class="line">        title = typedArray.getString(R.styleable.MyTopBar_mtitle);</span><br><span class="line">        titleTextSize = typedArray.getDimension(R.styleable.MyTopBar_mtitleTextSize, 10);</span><br><span class="line">        typedArray.recycle();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        mLeftButton = new Button(context);</span><br><span class="line">        mRightButton = new Button(context);</span><br><span class="line">        mTitleView = new TextView(context);</span><br><span class="line"></span><br><span class="line">        mLeftButton.setText(leftText);</span><br><span class="line">        mLeftButton.setTextColor(leftTextColor);</span><br><span class="line">        mLeftButton.setBackground(leftBackground);</span><br><span class="line"></span><br><span class="line">        mRightButton.setText(rightText);</span><br><span class="line">        mRightButton.setTextColor(rightTextColor);</span><br><span class="line">        mRightButton.setBackground(rightBackground);</span><br><span class="line"></span><br><span class="line">        mTitleView.setText(title);</span><br><span class="line">        mTitleView.setTextColor(titleTextColor);</span><br><span class="line">        mTitleView.setTextSize(titleTextSize);</span><br><span class="line">        mTitleView.setGravity(Gravity.CENTER);</span><br><span class="line"></span><br><span class="line">        mLeftParams = new LayoutParams(LayoutParams.WRAP_CONTENT, LayoutParams.MATCH_PARENT);</span><br><span class="line">        mLeftParams.addRule(RelativeLayout.ALIGN_PARENT_LEFT, TRUE);</span><br><span class="line">        addView(mLeftButton, mLeftParams);</span><br><span class="line"></span><br><span class="line">        mRightParams = new LayoutParams(LayoutParams.WRAP_CONTENT, LayoutParams.MATCH_PARENT);</span><br><span class="line">        mRightParams.addRule(RelativeLayout.ALIGN_PARENT_RIGHT, TRUE);</span><br><span class="line">        addView(mRightButton, mRightParams);</span><br><span class="line"></span><br><span class="line">        mTitlepParams = new LayoutParams(LayoutParams.WRAP_CONTENT, LayoutParams.MATCH_PARENT);</span><br><span class="line">        mTitlepParams.addRule(RelativeLayout.CENTER_IN_PARENT, TRUE);</span><br><span class="line">        addView(mTitleView, mTitlepParams);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        mLeftButton.setOnClickListener(new OnClickListener() &#123;</span><br><span class="line">            @Override</span><br><span class="line">            public void onClick(View v) &#123;</span><br><span class="line">                listener.leftClick();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line"></span><br><span class="line">        mRightButton.setOnClickListener(new OnClickListener() &#123;</span><br><span class="line">            @Override</span><br><span class="line">            public void onClick(View v) &#123;</span><br><span class="line">                listener.rightClick();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setOnTopBarClickListener(topbarClickListener listener) &#123;</span><br><span class="line">        this.listener = listener;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setButtonVisable(int id, boolean flag) &#123;</span><br><span class="line">        if(flag)&#123;</span><br><span class="line">            if(id==0)&#123;</span><br><span class="line">                mLeftButton.setVisibility(View.VISIBLE);</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                mRightButton.setVisibility(View.VISIBLE);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            if(id==0)&#123;</span><br><span class="line">                mLeftButton.setVisibility(View.GONE);</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                mRightButton.setVisibility(View.GONE);</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public interface topbarClickListener &#123;</span><br><span class="line"></span><br><span class="line">        void leftClick();</span><br><span class="line"></span><br><span class="line">        void rightClick();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>使用activity_main.xml</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;utf-8&quot;?&gt;</span><br><span class="line">&lt;RelativeLayout xmlns:android=&quot;http://schemas.android.com/apk/res/android&quot;</span><br><span class="line">    xmlns:custom=&quot;http://schemas.android.com/apk/res-auto&quot;</span><br><span class="line">    xmlns:tools=&quot;http://schemas.android.com/tools&quot;</span><br><span class="line">    android:layout_width=&quot;match_parent&quot;</span><br><span class="line">    android:layout_height=&quot;match_parent&quot;</span><br><span class="line">    tools:context=&quot;.MainActivity&quot;&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &lt;com.example.lklknbnhh.mytopbar.MyTopBar</span><br><span class="line">        android:background=&quot;@color/colorPrimaryDark&quot;</span><br><span class="line">        android:id=&quot;@+id/topbar&quot;</span><br><span class="line">        android:layout_width=&quot;match_parent&quot;</span><br><span class="line">        android:layout_height=&quot;50dp&quot;</span><br><span class="line">        custom:leftText=&quot;返回&quot;</span><br><span class="line">        custom:leftTextColor=&quot;#ffffff&quot;</span><br><span class="line">        custom:rightText=&quot;更多&quot;</span><br><span class="line">        custom:rightTextColor=&quot;#ffffff&quot;</span><br><span class="line">        custom:rightBackground=&quot;@mipmap/ic_launcher&quot;</span><br><span class="line">        custom:mtitle=&quot;我是标题&quot;</span><br><span class="line">        custom:mtitleTextColor=&quot;#ffffff&quot;</span><br><span class="line">        custom:mtitleTextSize=&quot;10sp&quot;</span><br><span class="line">        /&gt;</span><br><span class="line"></span><br><span class="line">&lt;/RelativeLayout&gt;</span><br></pre></td></tr></table></figure>
